
{% extends 'base.html'%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content %}
    <div  class="container">
        <h1>NEWS SOURCES</h1>
        <hr>
       {% for update in  UPDATES %}
       <li class="source_list">
        <h3>{{update.id}} </h3> 
        <a class="btn btn-primary" href="/article/{{update.id}}">{{update.name}}</a>
        <hr>
       </li>
       
       {% endfor %}
    </div>
   
    </div>
{% endblock %}
